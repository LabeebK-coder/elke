<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home Fragrance Collection - Elke Collections</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #ffffff;
      color: #264d00;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #2d6a4f;
      color: white;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header a {
      color: #d8f3dc;
      text-decoration: underline;
      display: inline-block;
      margin-top: 0.5rem;
    }

    .product-card {
      border: 1px solid #95d5b2;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      transition: box-shadow 0.3s;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-card:hover {
      box-shadow: 0 0 10px #95d5b2;
    }

    .product-image {
      width: 100%;
      border-radius: 8px;
    }

    .product-title {
      font-weight: bold;
      color: #264d00;
      margin-top: 0.75rem;
    }

    .product-price {
      color: #40916c;
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    .product-type {
      font-style: italic;
      color: #6c757d;
    }
  </style>
</head>

<body>
  <header>
    <h1>Home Fragrance Collection</h1>
    <a href="index.html">&lt; Back to Home</a>
  </header>

  <div class="container my-4">
    <div class="row g-4">

      <div class="col-md-6 d-flex">
        <div class="product-card">
          <img src="image/perfume.jpg" alt="Reed Diffuser" class="product-image" />
          <h3 class="product-title">Reed Diffuser</h3>
          <p class="product-price">$29.99</p>
          <p class="product-type">Type: Home Scent</p>
          <p>Elegant reed diffuser with a calm and relaxing scent to freshen your home.</p>
        </div>
      </div>

      <div class="col-md-6 d-flex">
        <div class="product-card">
          <img src="image/perfume.jpg" alt="Candle" class="product-image" />
          <h3 class="product-title">Candle</h3>
          <p class="product-price">$24.99</p>
          <p class="product-type">Type: Home Scent</p>
          <p>Soy wax candle with soothing fragrance for a warm and cozy atmosphere.</p>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
